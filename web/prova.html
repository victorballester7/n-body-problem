<!DOCTYPE html>
<html>

<head>
  <title>N-Body Problem</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="chart"></div>
  <script>
    // Retrieve the data from the Flask endpoint
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const x = data.x;
        const y = data.y;

        // Create a scatter plot using Plotly
        const trace = {
          x: x,
          y: y,
          mode: 'markers',
          type: 'scatter'
        };
        const layout = {
          title: 'N-Body Problem',
          xaxis: {
            title: 'X-axis'
          },
          yaxis: {
            title: 'Y-axis'
          }
        };
        const config = {
          responsive: true
        };
        Plotly.newPlot('chart', [trace], layout, config);
      });
  </script>
</body>

</html>
